---
# Control file for Travis CI.
# Must be located in the root directory of the Git repository.

notifications:
  email: false

os:
  - linux

language: python
python:
  - "2.7"

before_install:
  - sudo ./install-apt-packages.sh

install:
  - sudo pip install -r requirements.txt
  - sudo pip list

script:
  - ./ensure_ci_date.sh
  - ./build_sources.sh

after_success:
  - bash publish-gh-pages.sh
