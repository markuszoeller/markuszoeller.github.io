input {
  file {
    id => "my-app6-id-in"
    path => "/var/log/app3/source.log"
  }
}

filter {
  dissect {
    mapping => {
      "message" => "%{time} | %{level} | %{pid} | %{thread} | %{loggername} | %{function} | %{line} | %{msg}"
    }
    remove_field => [ "message" ]
  }
  date {
    match => [ "time", "ISO8601" ]
    remove_field => [ "time" ]
  }
}

output {
  elasticsearch {
    id => "my-app6-id-out"
    hosts => ["http://es1:9200"]
    index => "app6"
  }
}
