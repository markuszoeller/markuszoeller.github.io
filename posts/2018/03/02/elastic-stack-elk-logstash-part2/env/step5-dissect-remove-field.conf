input {
  file {
    id => "my-app5-id-in"
    path => "/var/log/app3/source.log"
  }
}

filter {
  dissect {
    mapping => {
      "message" => "%{time} | %{level} | %{pid} | %{thread} | %{loggername} | %{function} | %{line} | %{msg}"
    }
    remove_field => [ "message" ]
  }
}

output {
  elasticsearch {
    id => "my-app5-id-out"
    hosts => ["http://es1:9200"]
    index => "app5"
  }
}
